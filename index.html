<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quote Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://www.thrashermagazine.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="main-container">
        <!-- Search Bar -->
        <div class="search-wrapper">
            <div class="container filter-header">Filter by TAG</div>
            <div class="search-input">
                <input class="search-bar" type="text" placeholder="Type to search..." id="searchInput">
                <div class="search-bar" id="filter"></div>
                <div id="suggestions"></div>
                <div class="search-icon" id="searchIcon"><i class="fas fa-search"></i></div>
                <div class="error-message" id="errorMessage">No matching suggestion found</div>
                <div class="right-button" id="cancelButton"><i class="fas fa-times-circle"></i></div>
                <div class="right-button" id="dropdown"><i class="fa-solid fa-circle-chevron-down"></i></div>
            </div>
        </div>
        <div class="quote-container container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <div class="button-container">
                <button>
                    <a class="twitter-share-button" id="twitter" title="Tweet This!" target="_blank">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <!-- Loader -->
        <div class="loader" id="loader"></div>
    </div>
    <!-- Script -->
     <script src="script.js" type="module"></script>
</body>
</html>
